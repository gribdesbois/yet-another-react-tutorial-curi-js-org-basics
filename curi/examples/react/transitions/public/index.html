<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <style type="text/css">
    .fade-enter {
      opacity: 0;
      position: absolute;
    }

    .fade-enter-active {
      opacity: 1;
      transition: opacity 0.5s;
    }

    .fade-exit {
      opacity: 1;
      position: absolute;
    }

    .fade-exit-active {
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
  <div id='root'></div>
  <script src="/static/js/bundle.js"></script>
</body>
</html>
